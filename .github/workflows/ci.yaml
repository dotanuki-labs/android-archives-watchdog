name: CI

on:
  pull_request:
  push:
    branches:
      - main

jobs:
  essential-checks:
    runs-on: ubuntu-22.04
    steps:
      - name: Project Checkout
        uses: actions/checkout@v4.1.3

      - name: Run essential checks
        uses: dotanuki-labs/github-actions/essentials@main
        with:
          file-patterns: '*.sh,*.bats,*.kt,*.kts'
          license: 'mit'

  build:
    runs-on: ubuntu-22.04
    needs: essential-checks
    strategy:
      matrix:
        jdk: [ '11', '17', '21' ]

    steps:
      - name: Project Checkout
        uses: actions/checkout@v4.1.3

      - name: Setup JDK
        uses: actions/setup-java@v4.2.1
        with:
          distribution: 'zulu'
          java-version: ${{ matrix.jdk }}

      - name: Setup Gradle build
        uses: gradle/actions/setup-gradle@v3.3.1
        with:
          gradle-home-cache-strict-match: false
          gradle-home-cache-cleanup: true

      - name: Setup Dependency Submission
        uses: gradle/actions/dependency-submission@v3.3.1

      - name: Run Gradle build
        id: build
        run: ./gradlew build assembleExecutable --scan

      - name: Run acceptance tests
        run: |
          sudo apt-get update >/dev/null
          sudo apt-get install -y bats >/dev/null
          bats src/test/bash/acceptance.bats

      - name: Archive executable
        uses: actions/upload-artifact@v4.3.3
        with:
          name: aaw-executable-jdk-${{ matrix.jdk }}
          path: build/bin

  e2e:
    runs-on: ubuntu-22.04
    needs: build
    steps:
      - name: Project Checkout
        uses: actions/checkout@v4.1.3

      - name: Setup JDK
        uses: actions/setup-java@v4.2.1
        with:
          distribution: 'zulu'
          java-version: '11'

      - name: Fetch executable from previous build
        uses: actions/download-artifact@v4.1.6

      - name: Add binary to the CLI path
        run: |
          chmod +x aaw-executable-jdk-11/aaw
          echo "$GITHUB_WORKSPACE/aaw-executable-jdk-11" >> "$GITHUB_PATH"

      - name: Run E2E tests
        run: |
          sudo apt-get update >/dev/null
          sudo apt-get install -y bats >/dev/null
          bats src/test/bash/e2e.bats

  secops:
    if: github.ref == 'refs/heads/main'
    permissions:
      security-events: read

    runs-on: ubuntu-22.04
    needs: build
    steps:
      - name: Project Checkout
        uses: actions/checkout@v4.1.3

      - name: Evaluate CVEs for the current Git sha
        run: ./scripts/secops.sh ${{ secrets.GITHUB_TOKEN }} ${{ github.sha }}

      - name: Archive SBOM
        uses: actions/upload-artifact@v4.3.3
        with:
          name: sbom
          path: aaw-sbom-${{ github.sha }}.json
